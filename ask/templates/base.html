<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/css/base.css">
<!-- Latest compiled and minified JavaScript -->
    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Ask LAB</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li{% if request.path == '/' %} class="active"{% endif %}><a href="/">Latest</a></li>
            <li{% if request.path == '/popular/' %} class="active"{% endif %}><a href="/popular/">Popular</a></li>
            <li{% if request.path == '/ask/' %} class="active"{% endif %}><a href="/ask">Ask!!!</a></li>
          </ul>
            <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
              <li><a href=".">{{ user.username }}</a></li>
              <li><a href="/logout/">Выйти</a></li>
            {% else %}
              <li><a href="/login/">Войти</a></li>
            {% endif %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
{% block body %}{% endblock %}
</body>
</html>
