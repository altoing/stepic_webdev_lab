{% extends 'base.html' %}

{% block body %}
This is question # {{ question.pk }}<br>
<h3> {{ question.title }} </h3>

<pre>{{ question.text }}</pre>
Rating is {{question.rating}}

<h3>COMMENTS</h3>

{% for x in answer_list %}
    <b>{{x.author}}:</b> {{ x.text }}<br>
{% endfor %}

<form action="/question/{{ question.pk }}/" method="post">
    {% csrf_token %}
    Ваш ответ:<br>
    {{form.text}}
    <input type="submit" value="Submit" />
</form>




{% endblock %}
