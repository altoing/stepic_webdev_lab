{% extends 'base.html' %}

{% block body %}

<ul class="container">
{% for x in ziplist  %}
    <li><b><a href="{{ x.1 }}"> {{ x.0 }}</a></b></li>
{% endfor %}
</ul>

<div class="pagination">
{% for p in paginator.page_range  %}
<li{% if p == request.GET.page %}class="active"{% endif %}><a href="{{ paginator.baseurl }}{{ p }}">{{ p }}</a></li>
{% endfor %}

</div>
{% endblock %}
